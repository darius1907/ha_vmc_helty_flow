# Services for VMC Helty Flow integration

update_room_volume:
  name: "Update room volume"
  description: "Update the room volume for air exchange calculations"
  fields:
    entity_id:
      name: "Entity ID"
      description: "The entity ID of any VMC Helty device in the room"
      required: true
      example: "fan.vmc_helty_192_168_1_100"
      selector:
        entity:
          domain:
            - fan
            - sensor
          integration: vmc_helty_flow
    room_volume:
      name: "Room Volume"
      description: "The new room volume in cubic meters"
      required: true
      example: 75.5
      selector:
        number:
          min: 1.0
          max: 1000.0
          step: 0.1
          unit_of_measurement: "mÂ³"

network_diagnostics:
  name: "Network diagnostics"
  description: "Run network connectivity diagnostics for a VMC Helty device"
  fields:
    ip:
      name: "IP Address"
      description: "The IP address of the VMC Helty device to test"
      required: true
      example: "192.168.1.117"
      selector:
        text:
    port:
      name: "TCP Port"
      description: "The TCP port to test (default: 5001)"
      required: false
      default: 5001
      example: 5001
      selector:
        number:
          min: 1
          max: 65535

device_action:
  name: "Device action"
  description: "Execute a specific action on a VMC Helty device"
  fields:
    device_id:
      name: "Device ID"
      description: "The device registry ID of the VMC Helty device"
      required: true
      example: "01234567890abcdef01234567890abcdef01234567"
      selector:
        text:
    action:
      name: "Action"
      description: "The action to perform on the device"
      required: true
      example: "set_fan_speed"
      selector:
        select:
          options:
            - "set_fan_speed"
            - "set_hyperventilation"
            - "set_night_mode"
            - "set_free_cooling"
            - "set_panel_led"
            - "set_sensors"
            - "reset_filter"
            - "set_device_name"
            - "set_network_config"
    parameters:
      name: "Parameters"
      description: "Parameters for the action (varies by action type)"
      required: false
      example: '{"speed": 3}'
      selector:
        object:
set_special_mode:
  name: "Set special mode"
  description: "Set special operating mode for VMC device (hyperventilation, night mode, or free cooling)"
  fields:
    entity_id:
      name: "Entity ID"
      description: "The entity ID of the VMC fan to control"
      required: true
      example: "fan.vmc_helty_192_168_1_100"
      selector:
        entity:
          domain: fan
          integration: vmc_helty_flow
    mode:
      name: "Special mode"
      description: "Special operating mode to activate"
      required: true
      example: "hyperventilation"
      selector:
        select:
          options:
            - value: "hyperventilation"
              label: "Hyperventilation (150% - Speed 6)"
            - value: "night_mode"
              label: "Night mode (125% - Speed 5)"
            - value: "free_cooling"
              label: "Free cooling (175% - Speed 7)"
