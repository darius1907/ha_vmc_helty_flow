name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release Archive
        run: |
          # Create integration archive
          cd custom_components
          zip -r ../vmc_helty_flow.zip vmc_helty_flow/
          cd ..

          # Create complete package including Lovelace card
          zip -r vmc_helty_flow_complete.zip custom_components/ www/ README.md LICENSE INFO.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vmc_helty_flow.zip
            vmc_helty_flow_complete.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ðŸ“¦ Files Available

            - **vmc_helty_flow.zip**: Integration only (for HACS)
            - **vmc_helty_flow_complete.zip**: Complete package with Lovelace card

            ## ðŸš€ Installation

            ### Via HACS (Recommended)
            1. Add this repository to HACS
            2. Install "VMC Helty Flow" integration
            3. Restart Home Assistant
            4. Add the integration from Settings â†’ Devices & Services

            ### Manual Installation
            1. Download `vmc_helty_flow_complete.zip`
            2. Extract to your Home Assistant directory
            3. Restart Home Assistant

            For detailed instructions, see [README.md](https://github.com/dpezzoli/ha_vmc_helty_flow/blob/main/README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS Repository
        run: |
          echo "Release ${{ github.ref_name }} created successfully!"
          echo "HACS will automatically detect this release."
