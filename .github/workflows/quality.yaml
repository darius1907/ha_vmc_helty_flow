name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Run linting
        run: |
          ruff check custom_components/vmc_helty_flow/

      - name: Run type checking
        run: |
          mypy custom_components/vmc_helty_flow/

      - name: Run tests
        run: |
          pytest tests/ --cov=custom_components.vmc_helty_flow --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-structure:
    runs-on: ubuntu-latest
    name: Validate Structure
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          python -m json.tool custom_components/vmc_helty_flow/manifest.json > /dev/null
          echo "✅ manifest.json is valid JSON"

      - name: Validate hacs.json
        run: |
          python -m json.tool hacs.json > /dev/null
          echo "✅ hacs.json is valid JSON"

      - name: Check required files
        run: |
          files=(
            "README.md"
            "INFO.md"
            "LICENSE"
            "hacs.json"
            "custom_components/vmc_helty_flow/manifest.json"
            "custom_components/vmc_helty_flow/__init__.py"
          )

          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file is missing"
              exit 1
            fi
          done

      - name: Check Lovelace card structure
        run: |
          if [ -d "www/vmc-helty-card" ]; then
            echo "✅ Lovelace card directory exists"
            if [ -f "www/vmc-helty-card/vmc-helty-card.js" ]; then
              echo "✅ Main card file exists"
            else
              echo "❌ Main card file missing"
              exit 1
            fi
            if [ -f "www/vmc-helty-card/vmc-helty-card-editor.js" ]; then
              echo "✅ Card editor exists"
            else
              echo "❌ Card editor missing"
              exit 1
            fi
          else
            echo "⚠️ Lovelace card directory not found"
          fi
