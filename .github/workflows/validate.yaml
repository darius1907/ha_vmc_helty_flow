name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Code Quality & HACS Validation
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4

      - name: ðŸ— Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: ðŸ§¹ Run pre-commit checks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: ðŸ” HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: âœ… Hassfest validation
        uses: home-assistant/actions/hassfest@master

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "### Validation Results ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Pre-commit checks: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HACS validation: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Hassfest validation: Passed" >> $GITHUB_STEP_SUMMARY

  tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4

      - name: ðŸ— Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: ðŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            --cov=custom_components.vmc_helty_flow \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ“ˆ Coverage Summary
        if: always()
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.1f}\")")
          echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: **${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
