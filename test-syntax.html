<!DOCTYPE html>
<html>
<head>
    <title>VMC Card Syntax Test</title>
</head>
<body>
    <div>Testing VMC Card syntax...</div>
    <script type="module">
        try {
            // Test loading the card
            import('./www/vmc-helty-card/vmc-helty-card.js').then(() => {
                console.log('✅ Card loaded successfully - syntax is correct!');
                document.body.innerHTML += '<div style="color: green;">✅ Syntax OK</div>';
            }).catch(error => {
                console.error('❌ Syntax error:', error);
                document.body.innerHTML += `<div style="color: red;">❌ Syntax Error: ${error.message}</div>`;
            });
        } catch (error) {
            console.error('❌ Critical error:', error);
            document.body.innerHTML += `<div style="color: red;">❌ Critical Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
