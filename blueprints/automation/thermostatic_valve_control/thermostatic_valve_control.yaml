      # Weekend notte
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() >= 5 }}"
          - condition: trigger
            id: night
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekend_night_temp
          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Notte Weekend: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ™ [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Notte Weekend)

  # --- Controllo dinamico termostato ---
  - service: system_log.write
    data:
      level: debug
      message: >
        [Controllo Dinamico] Diff={{ diff }}Â°C (Up={{ diff_up }}Â°C, Down={{ diff_down }}Â°C)
        | Current={{ current_temp }}Â°C | Desired={{ desired_temp }}Â°C | Target={{ current_target }}Â°C

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ diff >= diff_up }}"
          - condition: template
            value_template: "{{ current_target > 10 }}"
        sequence:
          - repeat:
              for_each: "{{ thermostat }}"
              sequence:
                - service: logbook.log
                  data:
                    name: "â„ï¸ Riscaldamento SPENTO"
                    message: >
                      Temperatura raggiunta: {{ current_temp }}Â°C Desiderata: {{ desired_temp }}Â°C
                      | Diff: +{{ diff }}Â°C (soglia: +{{ diff_up }}Â°C) â†’ Target: 5Â°C
                - service: climate.set_temperature
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    temperature: 5
                - service: notify.persistent_notification
                  data:
                    message: >
                      âœ… [{{ now().strftime('%H:%M') }}] â„ï¸ Riscaldamento SPENTO {{ state_attr(repeat.item, 'friendly_name') }}: {{ current_temp }}Â°C â†’ Target ridotto a 5Â°C
      - conditions:
          - condition: template
            value_template: "{{ diff < diff_down }}"
          - condition: template
            value_template: "{{ current_target < 30 }}"
        sequence:
          - repeat:
              for_each: "{{ thermostat }}"
              sequence:
                - service: logbook.log
                  data:
                    name: "ğŸ”¥ Riscaldamento ACCESO"
                    message: >
                      Temperatura bassa: {{ current_temp }}Â°C Desiderata: {{ desired_temp }}Â°C
                      | Diff: {{ diff }}Â°C (soglia: {{ diff_down }}Â°C) â†’ Target: {{ desired_temp }}Â°C
                - service: climate.set_temperature
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    temperature: "{{ desired_temp }}"
                - service: notify.persistent_notification
                  data:
                    message: >
                      ğŸ”¥ [{{ now().strftime('%H:%M') }}] ğŸ”¥ Riscaldamento ACCESO {{ state_attr(repeat.item, 'friendly_name') }}: {{ current_temp }}Â°C â†’ Target {{ desired_temp }}Â°C

mode: restart
