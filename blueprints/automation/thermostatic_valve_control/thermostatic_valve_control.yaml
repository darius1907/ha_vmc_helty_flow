                ğŸŒ… [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Alba Weekend)
      # Weekend mattino
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() >= 5 }}"
          - condition: trigger
