blueprint:
  name: Controllo Riscaldamento Completo Settimanale
  description: >
      Controllo integrato del riscaldamento con programmazione, regolazione intelligente, comfort e allarmi opzionali.
  domain: automation
  input:
    target_input:
      name: Input_number da regolare
      description: Input_number della stanza da controllare (o gruppo)
      selector:
        entity:
          domain: input_number
    thermostat:
      name: Termostato
      description: Termostato da controllare
      selector:
        entity:
          domain: climate
    temperature_sensor:
      name: Sensore temperatura
      description: Sensore temperatura stanza
      selector:
        entity:
          domain: sensor
    humidity_sensor:
      name: Sensore umiditÃ  (opzionale)
      description: Sensore umiditÃ  per comfort e punto di rugiada
      default: ""
      selector:
        entity:
          domain: sensor

    # Fasce orarie comuni
    daylight_time:
      name: Ora mattina
      default: "06:30:00"
      selector:
        time: {}
    morning_time:
      name: Ora giorno fuori casa
      default: "08:30:00"
      selector:
        time: {}
    mid_day_time:
      name: Ora metÃ  giornata
      default: "11:30:00"
      selector:
        time: {}
    afternoon_time:
      name: Ora pomeriggio
      default: "14:30:00"
      selector:
        time: {}
    evening_time:
      name: Ora sera
      default: "17:30:00"
      selector:
        time: {}
    night_time:
      name: Ora notte
      default: "22:30:00"
      selector:
        time: {}

    # Temperature feriali
    weekday_daylight_temp:
      name: Temperatura alba feriali
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_morning_temp:
      name: Temperatura mattina feriali
      default: 18.0
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_mid_day_temp:
      name: Temperatura metÃ  giornata feriali
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_afternoon_temp:
      name: Temperatura pomeriggio feriali
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_evening_temp:
      name: Temperatura sera feriali
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_night_temp:
      name: Temperatura notte feriali
      default: 18.0
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"

    # Temperature weekend
    weekend_daylight_temp:
      name: Temperatura alba weekend
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_morning_temp:
      name: Temperatura mattina weekend
      default: 18.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_mid_day_temp:
      name: Temperatura metÃ  giornata weekend
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_afternoon_temp:
      name: Temperatura pomeriggio weekend
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_evening_temp:
      name: Temperatura sera weekend
      default: 21.5
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_night_temp:
      name: Temperatura notte weekend
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"

    # Isteresi
    heating_diff_up:
      name: Soglia spegnimento (Â°C)
      description: Differenza positiva sopra la quale il riscaldamento si spegne.
      default: 0.2
      selector:
        number:
          min: 0
          max: 5
          step: 0.1
          unit_of_measurement: "Â°C"
    heating_diff_down:
      name: Soglia accensione (Â°C)
      description: Differenza negativa sotto la quale il riscaldamento si accende.
      default: -0.5
      selector:
        number:
          min: -5
          max: 0
          step: 0.1
          unit_of_measurement: "Â°C"

    # Allarmi opzionali
    enable_alerts:
      name: Abilita allarmi
      default: false
      selector:
        boolean: {}
    high_humidity_threshold:
      name: Soglia umiditÃ  alta (%)
      default: 75
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    low_humidity_threshold:
      name: Soglia umiditÃ  bassa (%)
      default: 30
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    high_temperature_threshold:
      name: Temperatura massima critica (Â°C)
      default: 28
      selector:
        number:
          min: 0
          max: 50
          unit_of_measurement: "Â°C"
    low_temperature_threshold:
      name: Temperatura minima critica (Â°C)
      default: 15
      selector:
        number:
          min: 0
          max: 50
          unit_of_measurement: "Â°C"

trigger:
  - platform: time
    at: !input daylight_time
    id: daylight
  - platform: time
    at: !input morning_time
    id: morning
  - platform: time
    at: !input mid_day_time
    id: mid_day
  - platform: time
    at: !input afternoon_time
    id: afternoon
  - platform: time
    at: !input evening_time
    id: evening
  - platform: time
    at: !input night_time
    id: night
  - platform: state
    entity_id: !input temperature_sensor
  - platform: state
    entity_id: !input humidity_sensor
  - platform: state
    entity_id: !input target_input

variables:
  temperature_sensor: !input temperature_sensor
  thermostat: !input thermostat
  humidity_sensor: !input humidity_sensor
  target_input: !input target_input

  desired_temp: "{{ states(target_input) | float(21) }}"
  current_temp: "{{ states(temperature_sensor) | float(20) }}"
  current_target: "{{ state_attr(thermostat, 'temperature') | float(20) }}"
  diff: "{{ current_temp - desired_temp }}"
  diff_up: !input heating_diff_up
  diff_down: !input heating_diff_down
  current_humidity: >
    {% if humidity_sensor != '' %}
      {{ states(humidity_sensor) | float(50) }}
    {% else %}
      50
    {% endif %}
  dew_point: >
    {{ (current_temp - ((100 - current_humidity)/5)) | round(1) }}
  comfort_index: >
    {{ (current_temp - 0.55*(1-current_humidity/100)*(current_temp-14.5)) | round(1) }}
  v_weekday_daylight_temp: !input weekday_daylight_temp
  v_weekday_morning_temp: !input weekday_morning_temp
  v_weekday_mid_day_temp: !input weekday_mid_day_temp
  v_weekday_afternoon_temp: !input weekday_afternoon_temp
  v_weekday_night_temp: !input weekday_night_temp
  v_weekend_daylight_temp: !input weekend_daylight_temp
  v_weekend_morning_temp: !input weekend_morning_temp
  v_weekend_mid_day_temp: !input weekend_mid_day_temp
  v_weekend_afternoon_temp: !input weekend_afternoon_temp
  v_weekend_evening_temp: !input weekend_evening_temp
  v_weekend_night_temp: !input weekend_night_temp
  v_high_temperature_threshold: !input high_temperature_threshold
  v_low_temperature_threshold: !input low_temperature_threshold
  v_high_humidity_threshold: !input high_humidity_threshold
  v_low_humidity_threshold: !input low_humidity_threshold

