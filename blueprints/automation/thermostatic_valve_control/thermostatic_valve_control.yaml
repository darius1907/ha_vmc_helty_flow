              message: >
                Pomeriggio Weekend: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ¤ï¸ [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Pomeriggio Weekend)
      # Weekend sera
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() >= 5 }}"
          - condition: trigger
