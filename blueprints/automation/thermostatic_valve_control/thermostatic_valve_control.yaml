# Blueprint per il controllo programmato e intelligente del riscaldamento.
# Include gestione oraria, temperature separate feriali/weekend, isteresi accensione/spegnimento, notifiche e logbook.
# Parametri base: input_number per temperatura, clima, sensore temperatura stanza, temperature programmabili.
# Autore: Dario Pezzoli. Ultima revisione: 2025-11.

blueprint:
  name: Controllo Riscaldamento Completo Settimanale
  description: >
      Controllo integrato del riscaldamento con programmazione, regolazione intelligente, comfort e allarmi opzionali.
  domain: automation
  input:
    target_input:
      name: Input_number da regolare
      description: Input_number della stanza da controllare (o gruppo)
      selector:
        entity:
          domain: input_number
    thermostat:
      name: Termostati da controllare
      description: Seleziona i termostati/valvole
      selector:
        entity:
          domain: climate
          multiple: true
    temperature_sensor:
      name: Sensore temperatura
      description: Sensore temperatura stanza
      selector:
        entity:
          domain: sensor
    # Fasce orarie comuni
    daylight_time:
      name: Ora alba
      default: "06:30:00"
      selector:
        time: {}
    morning_time:
      name: Ora mattina
      default: "08:30:00"
      selector:
        time: {}
    mid_day_time:
      name: Ora metÃ  giornata
      default: "11:30:00"
      selector:
        time: {}
    afternoon_time:
      name: Ora pomeriggio
      default: "14:30:00"
      selector:
        time: {}
    evening_time:
      name: Ora sera
      default: "17:30:00"
      selector:
        time: {}
    night_time:
      name: Ora notte
      default: "22:30:00"
      selector:
        time: {}

    # Temperature feriali
    weekday_daylight_temp:
      name: Temperatura alba feriali
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_morning_temp:
      name: Temperatura mattina feriali
      default: 18.0
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_mid_day_temp:
      name: Temperatura metÃ  giornata feriali
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_afternoon_temp:
      name: Temperatura pomeriggio feriali
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_evening_temp:
      name: Temperatura sera feriali
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekday_night_temp:
      name: Temperatura notte feriali
      default: 18.0
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"

    # Temperature weekend
    weekend_daylight_temp:
      name: Temperatura alba weekend
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_morning_temp:
      name: Temperatura mattina weekend
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_mid_day_temp:
      name: Temperatura metÃ  giornata weekend
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_afternoon_temp:
      name: Temperatura pomeriggio weekend
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_evening_temp:
      name: Temperatura sera weekend
      default: 21
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
    weekend_night_temp:
      name: Temperatura notte weekend
      default: 18
      selector:
        number:
          min: 10
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"

    # Isteresi
    heating_diff_up:
      name: Soglia spegnimento (Â°C)
      description: Differenza positiva sopra la quale il riscaldamento si spegne.
      default: 0.2
      selector:
        number:
          min: 0
          max: 5
          step: 0.1
          unit_of_measurement: "Â°C"
    heating_diff_down:
      name: Soglia accensione (Â°C)
      description: Differenza negativa sotto la quale il riscaldamento si accende.
      default: -0.5
      selector:
        number:
          min: -5
          max: 0
          step: 0.1
          unit_of_measurement: "Â°C"

trigger:
  - platform: time
    at: !input daylight_time
    id: daylight
  - platform: time
    at: !input morning_time
    id: morning
  - platform: time
    at: !input mid_day_time
    id: mid_day
  - platform: time
    at: !input afternoon_time
    id: afternoon
  - platform: time
    at: !input evening_time
    id: evening
  - platform: time
    at: !input night_time
    id: night
  - platform: state
    entity_id: !input temperature_sensor
  - platform: state
    entity_id: !input target_input

variables:
  temperature_sensor: !input temperature_sensor
  thermostat: !input thermostat
  target_input: !input target_input
  desired_temp: "{{ states(target_input) | float(21) }}"
  current_temp: "{{ states(temperature_sensor) | float(20) }}"
  current_target: "{{ state_attr((thermostat | first), 'temperature') | float(20) }}"
  diff: "{{ (current_temp - desired_temp) | round(1) }}"
  diff_up: !input heating_diff_up
  diff_down: !input heating_diff_down
  weekday_morning_temp: !input weekday_morning_temp
  weekday_daylight_temp: !input weekday_daylight_temp
  weekday_mid_day_temp: !input weekday_mid_day_temp
  weekday_afternoon_temp: !input weekday_afternoon_temp
  weekday_evening_temp: !input weekday_evening_temp
  weekday_night_temp: !input weekday_night_temp
  weekend_morning_temp: !input weekend_morning_temp
  weekend_daylight_temp: !input weekend_daylight_temp
  weekend_mid_day_temp: !input weekend_mid_day_temp
  weekend_afternoon_temp: !input weekend_afternoon_temp
  weekend_evening_temp: !input weekend_evening_temp
  weekend_night_temp: !input weekend_night_temp

action:
  - service: logbook.log
    data:
      name: "ğŸ”§ Controllo Riscaldamento"
      message: >
        Trigger: {{ trigger.id | default('unknown') }}
        | Temp: {{ current_temp }}Â°C â†’ Desired: {{ desired_temp }}Â°C
        | Diff: {{ diff }}Â°C
  # Feriali
  - choose:
      # Feriali alba
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() < 5 }}"
          - condition: trigger
            id: daylight
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekday_daylight_temp
          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Alba Feriali: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ… [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Alba Feriali)
