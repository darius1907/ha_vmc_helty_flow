          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Mezzogiorno Weekend: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                â˜€ï¸ [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Mezzogiorno Weekend)
      # Weekend pomeriggio
      - conditions:
