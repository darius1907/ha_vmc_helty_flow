      # --- Feriali alba ---
      - conditions:
          - condition: template
            value_template: "{{ now().weekend() < 5 }}"
          - condition: trigger
            id: daylight
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekday_daylight_temp
          - service: notify.persistent_notification
            data:
              message: >
