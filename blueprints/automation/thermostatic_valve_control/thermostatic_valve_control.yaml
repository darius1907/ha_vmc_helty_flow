          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Pomeriggio Feriali: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ¤ï¸ [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Pomeriggio Feriali)
      # Feriali sera
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() < 5 }}"
          - condition: trigger
            id: evening
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekday_evening_temp
          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Sera Feriali: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ† [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Sera Feriali)
      # Feriali notte
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() < 5 }}"
          - condition: trigger
            id: night
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekday_night_temp
          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
              message: >
                Notte Feriali: Temperatura impostata a {{ states(target_input) }}Â°C
          - service: notify.persistent_notification
            data:
              message: >
                ğŸŒ™ [{{ now().strftime('%H:%M') }}] Temperatura impostata a {{ states(target_input) }}Â°C (Notte Feriali)
  # Weekend
  - choose:
      # Weekend alba
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() >= 5 }}"
          - condition: trigger
            id: daylight
        sequence:
          - service: input_number.set_value
            target:
              entity_id: !input target_input
            data:
              value: !input weekend_daylight_temp
          - service: logbook.log
            data:
              name: "ğŸ“… Cambio Programmato"
